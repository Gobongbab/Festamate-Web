<!doctype html>
<html lang="ko">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Agbalumo&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="icon" type="image/x-icon" href="/favicon/favicon.ico" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta property="og:url" content="" />
    <meta property="og:title" content="축제를 더 즐겁게, Festamate!" />
    <meta property="og:type" content="website" />
    <meta
      http-equiv="Content-Security-Policy"
      content="upgrade-insecure-requests"
    />
    <meta property="og:image" content="/thumb/festamate-thumbnail.png" />
    <meta
      property="og:description"
      content="신나는 축제, 페스타메이트에서 좋은 사람들과 더 즐겁게"
    />
    <title>축제를 더 즐겁게, Festamate!</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/app/main.tsx"></script>
  </body>
  <script>
    if (
      typeof window !== 'undefined' &&
      'serviceWorker' in navigator &&
      !/instagram|fbav/i.test(navigator.userAgent)
    ) {
      window.addEventListener('load', () => {
        navigator.serviceWorker
          .register('/firebase-messaging-sw.js')
          .then(reg => console.log('SW registered: ', reg))
          .catch(err => console.log('SW registration failed: ', err));
      });
    }
  </script>
</html>
